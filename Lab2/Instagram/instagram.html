<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./logotitle.png" type="image/png">
    <meta charset="utf-8">
    <title>Instagram</title>
</head>
<body>
<div class="block">
    <div class="box">
        <div class="photo">
            <img src="phone.jpg" width="380" alt="Instagram photo">
        </div>

        <div class="container">
            <form>
                <img src="logo.png" alt="Instagram Logo">
                <input type="text" placeholder="Телефон, имя пользователя или адресс электронной почты">
                <input type="password" placeholder="Пароль">
                <input type="submit" value="Войти">
                <p id="or"><strong>ИЛИ</strong></p>
                <p><a id="facebookinput" href="https://www.facebook.com/"> Войти через Facebook </a></p>
                <p><a id="forgotpasswd" href="https://www.instagram.com/accounts/password/reset/">Забыли пароль? </a></p>
            </form>

            <form id="form2">
                <p>У вас ещё нет аккаунта?<br><a href="https://www.instagram.com/accounts/emailsignup/"><strong>&nbsp;&nbsp;&nbsp;Зарегистрироваться</strong></a></p>
            </form>
            <div class="container2">
                <div>
                    <p>Установаите приложение.</p>
                </div>

                <div class="images">
                    <img src="googleplaylogo.png" alt="From Google play Photo install"/>
                    &nbsp;&nbsp;
                    <img src="microsoftlogo.png" alt="From Microsoft Photo install"/>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

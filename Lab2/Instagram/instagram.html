<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Instagram Login</title>
</head>
<body>
<div class="block">
    <div class="photo">
        <img src="phone.jpg" width="450" alt="Instagram photo">
    </div>

    <div class="container">
        <form>
            <img src="logo.png" alt="Instagram Logo">
            <input type="text" placeholder="Телефон, имя пользователя или адресс электронной почты">
            <input type="password" placeholder="Пароль">
            <input type="submit" value="Войти">
            <p id="or">──────────&nbsp;&nbsp;&nbsp;ИЛИ&nbsp;&nbsp;&nbsp;──────────</p>
            <p><a href="https://www.facebook.com/"> Войти через Facebook </a></p>
            <p><a href="https://www.instagram.com/accounts/password/reset/">Забыли пароль? </a></p>
        </form>

        <form id="form2">
            <p>У вас ещё нет аккаунта?<br><a href="https://www.instagram.com/accounts/emailsignup/">&nbsp;&nbsp;&nbsp;Зарегистрироваться</a></p>
        </form>
        <div class="container2">
            <p>Установаите приложение.</p>
            <img src="googleplaylogo.png" height="168" width="564"/> <img src="microsoftlogo.png" height="312" width="864"/>
        </div>

    </div>
</div>

</body>
</html>

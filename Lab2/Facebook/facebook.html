<!DOCKTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="icon" href="./logo2.png" type="image/png">
    <meta charset="utf-8">
    <title>Facebook - Выполните вход</title>
</head>

<body>
<div class="block">
    <div class="img">
        <img src="logo.svg" width="324" alt="Facebook logo image">
        <p>Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми.</p>
    </div>
    <div class="container">
        <form>
            <input type="text" placeholder="Электронный адресс или номер телефона">
            <input type="password" placeholder="Пароль">
            <input type="submit" value="Вход">
            <p><a id="line" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a></p>
            <p><input type="button" value="Создать новый аккаунт"></p>
        </form>

        <div class="container2">
            <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="createpage"><strong>Создать Страницу</strong></a> знаменитости, музыкальной группы<br> или компании.</p>
        </div>

    </div>
</div>

</body>
</html>

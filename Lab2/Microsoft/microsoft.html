<!DOCTYPE html>
<html>
<head>
    <title>Microsoft</title>
    <style>
        /* Add some styles for the header */
        header {
            background-color: #0072C6;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Add styles for the logo */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Add styles for the navigation menu */
        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Add some styles for the main content section */
        .main-content {
            padding: 50px;
            text-align: center;
        }

        /* Add styles for the footer */
        footer {
            background-color: #0072C6;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <a href="#" class="logo">Microsoft</a>
    <nav>
        <a href="#">Products</a>
        <a href="#">Support</a>
        <a href="#">About</a>
    </nav>
</header>
<main class="main-content">
    <h1>Welcome to Microsoft</h1>
    <p>Explore the latest technology and products from Microsoft.</p>
    <a href="#" class="button">Learn More</a>
</main>
<footer>
    &copy; Microsoft Corporation
</footer>
</body>
</html>

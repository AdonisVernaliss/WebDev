<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
  const number = +prompt('Введите число между 0 и 3', '');

  switch (number){
    case 0 : alert('Вы ввели число 0');
    break;
    case 1 : alert('Вы ввели число 1');
    break;
    case 3: case 2 : alert('Вы ввели число 2, а может и 3');
  }
</script>
</body>
</html>

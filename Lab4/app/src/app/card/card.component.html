<div class="card">
  <img [src]="card.image" [alt]="card.title" width="100">
  <h2>{{ card.title }}</h2>
  <p> Price: {{ card.price | currency: 'KZ ' }}</p>

  <button (click)="details = !details">{{ details ? 'Hide' : 'Show'}} Details</button>

  <div *ngIf="details">
    <p>{{ card.description }}</p>
    <p>Rate: {{card.rating.rate}}</p>
  </div>

</div>
